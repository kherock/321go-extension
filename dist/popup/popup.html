<!doctype html>
<html>
  <head>
    <title>321go</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="popupView">
      <div id="joinActions">
        <ul class="mdc-list">
          <button data-mdc-auto-init="MDCRipple"
              id="createRoomBtn"
              class="mdc-list-item"
              disabled>
              <i class="material-icons mdc-list-item__graphic">add_circle</i>
              Create a room
          </button>
          <li class="mdc-list-divider"
              role="divider">
          </li>
          <form id="joinRoomForm"
              autocomplete="off">
            <div class="list-input">
              <div data-mdc-auto-init="MDCTextField"
                  class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled">
                <input name="roomId"
                    id="input_roomId"
                    class="mdc-text-field__input"
                    type="text"
                    maxlength="5"
                    pattern="[0-9A-Za-z]{5}"
                    placeholder="321go"
                    disabled>
                <label class="mdc-floating-label" for="input_roomId">Room code</label>
                <div class="mdc-notched-outline">
                  <svg>
                    <path class="mdc-notched-outline__path"/>
                  </svg>
                </div>
                <div class="mdc-notched-outline__idle"></div>
              </div>
            </div>
            <button data-mdc-auto-init="MDCRipple"
                name="submitBtn"
                class="mdc-list-item"
                disabled>
              <i class="material-icons mdc-list-item__graphic">forward</i>
              Join room
            </li>
          </form>
        </ul>
      </div>
      <div id="roomView">
        <div class="popup-header">
          <img src="../images/logo.svg" class="room-graphic active">
          <i class="material-icons room-graphic error">error</i>
          <span>
            Watching room
            <span class="room-id-text"></span>
          </span>
        </div>
        <ul class="mdc-list">
          <li data-mdc-auto-init="MDCRipple"
              id="requestPermissionBtn"
              class="mdc-list-item request-permission">
            <i class="material-icons mdc-list-item__graphic" style="color: #d50000">error_outline</i>
            Grant page access
          </li>
          <li data-mdc-auto-init="MDCRipple"
              id="leaveRoomBtn"
              class="mdc-list-item">
            <i class="material-icons mdc-list-item__graphic">stop</i>
            Stop session
          </li>
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
